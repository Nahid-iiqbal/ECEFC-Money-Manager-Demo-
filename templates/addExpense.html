{% extends "base.html" %}

{% block title %}Add Expense - FinBuddy{% endblock %}

{% block extra_css %}
<link href="{{ url_for('static', filename='css/personal.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="expense-page">
    <div class="page-header">
        <h1 class="page-title">â• Add New Expense</h1>
        <p class="page-subtitle">Record your personal spending</p>
    </div>

    <!-- Add Expense Form Section -->
    <section class="add-expense-section" aria-labelledby="add-expense-title">
        <h2 id="add-expense-title" class="section-title">Expense Details</h2>
        
        <form action="{{ url_for('expense.add_expense') }}" method="POST" class="expense-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="expense-name">Expense Name <span class="required">*</span></label>
                    <input type="text" id="expense-name" name="name" placeholder="e.g., Groceries" required 
                           aria-required="true" class="form-input">
                </div>

                <div class="form-group">
                    <label for="expense-amount">Amount <span class="required">*</span></label>
                    <input type="number" id="expense-amount" name="amount" placeholder="0.00" step="0.01" 
                           required aria-required="true" class="form-input">
                </div>

                <div class="form-group">
                    <label for="expense-category">Category <span class="required">*</span></label>
                    <select id="expense-category" name="category" required aria-required="true" class="form-select">
                        <option value="">Select Category</option>
                        <option value="Food">ğŸ” Food</option>
                        <option value="Transport">ğŸš— Transport</option>
                        <option value="Entertainment">ğŸ¬ Entertainment</option>
                        <option value="Shopping">ğŸ›ï¸ Shopping</option>
                        <option value="Bills">ğŸ’¡ Bills</option>
                        <option value="Monthly Bill">ğŸ“… Monthly Bill</option>
                        <option value="Health">âš•ï¸ Health</option>
                        <option value="Education">ğŸ“š Education</option>
                        <option value="Dues">â° Dues</option>
                        <option value="Owes">ğŸ’³ Owes</option>
                        <option value="Other">ğŸ“¦ Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="expense-type">Type <span class="required">*</span></label>
                    <select id="expense-type" name="type" required aria-required="true" class="form-select" onchange="toggleGroupSelector()">
                        <option value="">Select Type</option>
                        <option value="Personal">ğŸ‘¤ Personal</option>
                        {% if user_groups %}
                        <option value="Group">ğŸ‘¥ Group</option>
                        {% endif %}
                    </select>
                </div>

                {% if user_groups %}
                <div class="form-group" id="group-selector" style="display: none;">
                    <label for="expense-group">Which group would you like to add this expense to? <span class="required">*</span></label>
                    <select id="expense-group" name="group_id" aria-required="true" class="form-select">
                        <option value="">Select a group</option>
                        {% for group in user_groups %}
                        <option value="{{ group.id }}">{{ group.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                {% endif %}

                <div class="form-group">
                    <label for="expense-date">Date <span class="required">*</span></label>
                    <input type="date" id="expense-date" name="date" value="{{ today }}" 
                           required aria-required="true" class="form-input">
                </div>
            </div>

            <div class="form-group full-width">
                <label for="expense-description">Description (Optional)</label>
                <textarea id="expense-description" name="description" rows="3" 
                          placeholder="Add any additional details..." class="form-textarea"></textarea>
            </div>

            <!-- Reminder fields (shown only for Bills/Dues/Owes) -->
            <div id="reminder-section" class="reminder-section" style="display: none;">
                <h3 class="reminder-title">ğŸ”” Set Reminder</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="reminder-datetime">Reminder Date & Time</label>
                        <input type="datetime-local" id="reminder-datetime" name="reminder_at" class="form-input">
                    </div>
                    <div class="form-group full-width">
                        <label for="reminder-note">Reminder Note (Optional)</label>
                        <input type="text" id="reminder-note" name="reminder_note" 
                               placeholder="e.g., Pay electricity bill" class="form-input">
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    ğŸ’¾ Save Expense
                </button>
                <a href="{{ url_for('expense.personal') }}" class="btn btn-secondary">
                    Cancel
                </a>
            </div>
        </form>
    </section>

</div>

<script>
// Show/hide reminder section based on category
document.addEventListener('DOMContentLoaded', function() {
    const categorySelect = document.getElementById('expense-category');
    const reminderSection = document.getElementById('reminder-section');
    const reminderDatetime = document.getElementById('reminder-datetime');
    const reminderNote = document.getElementById('reminder-note');
    
    // Categories that support reminders
    const reminderCategories = ['Bills', 'Monthly Bill', 'Dues', 'Owes'];
    
    function toggleReminderSection() {
        const selectedCategory = categorySelect.value;
        
        if (reminderCategories.includes(selectedCategory)) {
            reminderSection.style.display = 'block';
        } else {
            reminderSection.style.display = 'none';
            // Clear values when hidden
            reminderDatetime.value = '';
            reminderNote.value = '';
        }
    }
    
    // Listen for category changes
    categorySelect.addEventListener('change', toggleReminderSection);
    
    // Check on page load (for edit forms)
    toggleReminderSection();
});
</script>

{% endblock %}
