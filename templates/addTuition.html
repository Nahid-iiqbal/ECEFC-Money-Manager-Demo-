<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tuition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/addTuition.css') }}">
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <h1>Add New Tuition</h1>
            
            <form action="{{ url_for('tuition.add_tuition') }}" method="POST">
                
                <div class="input-group">
                    <label for="student_name">Student Name</label>
                    <input type="text" id="student_name" name="student_name" placeholder="e.g. John Doe" required>
                </div>

                <div class="input-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="e.g. 123 Main St, City" required>
                </div>

                <div class="input-group">
                    <label>Tuition Days</label>
                    <div class="days-checkbox-container">
                        <label><input type="checkbox" name="days" value="1"> Mon</label>
                        <label><input type="checkbox" name="days" value="2"> Tue</label>
                        <label><input type="checkbox" name="days" value="3"> Wed</label>
                        <label><input type="checkbox" name="days" value="4"> Thu</label>
                        <label><input type="checkbox" name="days" value="5"> Fri</label>
                        <label><input type="checkbox" name="days" value="6"> Sat</label>
                        <label><input type="checkbox" name="days" value="0"> Sun</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-group half">
                        <label for="total_days">Total Class Days</label>
                        <input type="number" id="total_days" name="total_days" placeholder="e.g. 12" min="1" required>
                    </div>
                    <div class="input-group half">
                        <label for="total_completed">Days Completed</label>
                        <input type="number" id="total_completed" name="total_completed" placeholder="e.g. 0" min="0" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="tuition_time">Tuition Time</label>
                    <input type="time" id="tuition_time" name="tuition_time" placeholder="e.g. 14:30">
                </div>

                <div class="input-group">
                    <label for="amount">Salary ($)</label>
                    <input type="number" id="amount" name="amount" placeholder="e.g. 1500.00" step="0.01" min="0" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-main">Save Record</button>
                    <a href="{{ url_for('tuition.tuition_list') }}" class="btn-cancel">Cancel</a>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
