{% extends "base.html" %}

{% block title %}Add Tuition - FeinBuddy{% endblock %}

{% block extra_css %}
<link href="{{ url_for('static', filename='css/addTuition.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="expense-page">
    <div class="page-header">
        <h1 class="page-title">➕ Add New Tuition</h1>
        <p class="page-subtitle">Enter tuition details and schedule</p>
    </div>

    <section class="form-section">
        <form action="{{ url_for('tuition.add_tuition') }}" method="POST" class="tuition-form">
            
            <div class="input-group">
                <label for="student_name">Student Name</label>
                <input type="text" id="student_name" name="student_name" placeholder="e.g. John Doe" required>
            </div>

            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="e.g. 123 Main St, City" required>
            </div>

            <div class="input-group">
                <label>Tuition Days</label>
                <div class="days-checkbox-container">
                    <label class="day-tag"><input type="checkbox" name="days" value="1"> Mon</label>
                    <label class="day-tag"><input type="checkbox" name="days" value="2"> Tue</label>
                    <label class="day-tag"><input type="checkbox" name="days" value="3"> Wed</label>
                    <label class="day-tag"><input type="checkbox" name="days" value="4"> Thu</label>
                    <label class="day-tag"><input type="checkbox" name="days" value="5"> Fri</label>
                    <label class="day-tag"><input type="checkbox" name="days" value="6"> Sat</label>
                    <label class="day-tag"><input type="checkbox" name="days" value="0"> Sun</label>
                </div>
            </div>

            <div class="row">
                <div class="input-group half">
                    <label for="total_days">Total Class Days</label>
                    <input type="number" id="total_days" name="total_days" placeholder="e.g. 12" min="1" required>
                </div>
                <div class="input-group half">
                    <label for="total_completed">Days Completed</label>
                    <input type="number" id="total_completed" name="total_completed" placeholder="e.g. 0" min="0" required>
                </div>
            </div>

            <div class="input-group">
                <label for="tuition_time">Tuition Time</label>
                <input type="time" id="tuition_time" name="tuition_time">
            </div>

            <div class="input-group">
                <label for="amount">Salary (৳)</label>
                <input type="number" id="amount" name="amount" placeholder="e.g. 1500.00" step="0.01" min="0" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Record</button>
                <a href="{{ url_for('tuition.tuition_list') }}"class="btn btn-secondary"role="button">Cancel</a>
            </div>

        </form>
    </section>
</div>
{% endblock %}
