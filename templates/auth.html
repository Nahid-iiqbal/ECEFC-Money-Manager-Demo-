<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ECEFC Manager</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>

    <div class="container" style="max-width: 350px;">
        <h2>Welcome Back</h2>
        <p class="tagline" style="margin-bottom: 20px;">Please login to continue</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.login') }}">
            
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn-main" style="width: 100%; border: none; cursor: pointer;">
                Login
            </button>
        </form>

        <div class="footer">
            <p>New here? <a href="{{ url_for('auth.register') }}" style="color: #fff; text-decoration: underline;">Create Account</a></p>
            <p style="margin-top: 10px;"><a href="{{ url_for('index') }}" style="color: #ddd; font-size: 0.8rem;">&larr; Back to Home</a></p>
        </div>
    </div>

</body>
</html>
